<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.e61c6e6e.png">

    <title>Frontend Mentor | Launch countdown timer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/main.07544d9b.css">
  <script src="/main.07544d9b.js"></script></head>
  <body>
    <main class="timer">
      <div class="timer__container">
        <h1 class="timer__heading">We're Launching soon</h1>
        <div class="timer__countdown-container">
          <div class="timer__time-left">
            <div class="timer__time-left-box">
              <div class="timer__time-left-content timer__time-left-days">
                08
              </div>
            </div>
            <p class="timer__time-left-desc">Days</p>
          </div>
          <div class="timer__time-left">
            <div class="timer__time-left-box">
              <div class="timer__time-left-content timer__time-left-hrs">
                23
              </div>
            </div>
            <p class="timer__time-left-desc">Hours</p>
          </div>
          <div class="timer__time-left">
            <div class="timer__time-left-box">
              <div class="timer__time-left-content timer__time-left-mins">
                55
              </div>
            </div>
            <p class="timer__time-left-desc">Minutes</p>
          </div>
          <div class="timer__time-left">
            <div class="timer__time-left-box">
              <div class="timer__time-left-content timer__time-left-secs">
                44
              </div>
            </div>
            <p class="timer__time-left-desc">Seconds</p>
          </div>
        </div>
      </div>
    </main>
    <footer class="timer__footer">
      <div class="timer__social-icons-container">
        <img src="/icon-facebook.7cbeb4d6.svg" alt="" class="timer__social-icons">
        <img src="/icon-pinterest.cc31a255.svg" alt="" class="timer__social-icons">
        <img src="/icon-instagram.8c033008.svg" alt="" class="timer__social-icons">
      </div>
    </footer>
    <script src="/script.75da7f30.js" defer=""></script>
  </body>
</html>
