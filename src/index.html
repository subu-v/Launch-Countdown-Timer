<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sass/main.scss" />
  </head>
  <body>
    <main class="timer">
      <div class="timer__container">
        <h1 class="timer__heading">We're Launching soon</h1>
        <div class="timer__countdown-container">
          <div class="timer__time-left">
            <div class="timer__time-left-box">
              <div class="timer__time-left-content">08</div>
            </div>
            <p class="timer__time-left-desc">Days</p>
          </div>
          <div class="timer__time-left">
            <div class="timer__time-left-box">
              <div class="timer__time-left-content">23</div>
            </div>
            <p class="timer__time-left-desc">Hours</p>
          </div>
          <div class="timer__time-left">
            <div class="timer__time-left-box">
              <div class="timer__time-left-content">55</div>
            </div>
            <p class="timer__time-left-desc">Minutes</p>
          </div>
          <div class="timer__time-left">
            <div class="timer__time-left-box">
              <div class="timer__time-left-content">44</div>
            </div>
            <p class="timer__time-left-desc">Seconds</p>
          </div>
        </div>
      </div>
    </main>
    <footer class="timer__footer">
      <div class="timer__social-icons-container">
        <img
          src="../images/icon-facebook.svg"
          alt=""
          class="timer__social-icons"
        />
        <img
          src="../images/icon-pinterest.svg"
          alt=""
          class="timer__social-icons"
        />
        <img
          src="../images/icon-instagram.svg"
          alt=""
          class="timer__social-icons"
        />
      </div>
    </footer>
    <script src="script.js" defer></script>
  </body>
</html>
